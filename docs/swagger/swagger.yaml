paths:
  /candidates:
    get:
      consumes:
      - application/json
      description: the list of candidates
      parameters:
      - description: user address
        in: query
        name: address
        required: true
        type: string
      - description: page
        in: query
        name: page
        required: true
        type: integer
      - description: per_page
        in: query
        name: per_page
        required: true
        type: integer
      - description: order
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: content of data
          schema:
            items:
              $ref: '#/definitions/document.Candidate'
            type: array
      summary: candidate list
      tags:
      - stake
  /delegators/{address}/candidates:
    get:
      consumes:
      - application/json
      description: list of candidate which delegated by address
      parameters:
      - description: user address
        in: path
        name: address
        required: true
        type: string
      - description: page
        in: query
        name: page
        required: true
        type: integer
      - description: per_page
        in: query
        name: per_page
        required: true
        type: integer
      - description: order
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: content of data
          schema:
            items:
              $ref: '#/definitions/document.Candidate'
            type: array
      summary: delegator candidate list
      tags:
      - stake
  /delegators/{address}/candidates/{pub_key}:
    get:
      consumes:
      - application/json
      description: detail of candidate which delegated by address
      parameters:
      - description: user address
        in: path
        name: address
        required: true
        type: string
      - description: public key of candidate
        in: path
        name: pub_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: content of data
          schema:
            $ref: '#/definitions/document.Candidate'
            type: object
      summary: delegator candidate detail
      tags:
      - stake
  /shares/delegator/{address}:
    get:
      consumes:
      - application/json
      description: get total shares which own by a delegator
      parameters:
      - description: user address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: content of data
          schema:
            $ref: '#/definitions/document.DelegatorShares'
            type: object
      summary: shares own by a delegator
      tags:
      - stake
